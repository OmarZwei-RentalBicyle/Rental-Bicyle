    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: url('https://static.scientificamerican.com/sciam/cache/file/0AFEBE44-BADA-49A1-81BC1B0877541D26_source.jpg?w=900') no-repeat center center fixed;

            color: white;
            display: flex;

            align-items: center;
        }

        header {
            width: 100%;
            display: flex;

            background: rgba(0, 0, 0, 0.7);

            list-style: none;
            display: flex;

        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

            text-align: center;
            margin: 50px 0;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.7);
            width: 100%;
        }

        .services-section h1 {
            font-size: 42px;
            margin-bottom: 20px;
        }

        .services-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 20px;
        }

        .service-box {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 280px;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
