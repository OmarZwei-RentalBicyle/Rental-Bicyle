<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saigon Bikes Clone</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: #333;
            color: white;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .banner {
            text-align: center;
            background: url('banner.jpg') no-repeat center center/cover;
            color: white;
            padding: 80px 20px;
        }
        .products {
            text-align: center;
            padding: 50px 20px;
        }
        .product-list {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            width: 200px;
            background: white;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .contact {
            text-align: center;
            padding: 50px 20px;
            background: #f4f4f4;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 300px;
            margin: auto;
        }
        input, textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Saigon Bikes</div>
        <nav>
            <ul>
                <li><a href="#">Trang chủ</a></li>
                <li><a href="sanpham.html">Sản phẩm</a></li>
                <li><a href="#">Dịch vụ</a></li>
                <li><a href="#">Liên hệ</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="banner">
        <h1>Chào mừng đến với Saigon Bikes</h1>
        <p>Xe đạp chất lượng - Giá tốt nhất</p>
    </section>
    
    <section class="products">
        <h2>Sản phẩm nổi bật</h2>
        <div class="product-list">
            <div class="product">
                <img src="bike1.jpg" alt="Xe đạp 1">
                <h3>Xe Đạp Đua</h3>
                <p>Giá: 10.000.000 VND</p>
            </div>
            <div class="product">
                <img src="bike2.jpg" alt="Xe đạp 2">
                <h3>Xe Đạp Địa Hình</h3>
                <p>Giá: 12.000.000 VND</p>
            </div>
        </div>
    </section>
    
    <section class="contact">
        <h2>Liên hệ với chúng tôi</h2>
        <form>
            <label for="name">Tên:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Tin nhắn:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Gửi</button>
        </form>
    </section>
</body>
</html>
