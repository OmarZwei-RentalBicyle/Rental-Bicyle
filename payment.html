<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Rental Bikes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: url('https://static.scientificamerican.com/sciam/cache/file/0AFEBE44-BADA-49A1-81BC1B0877541D26_source.jpg?w=900') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.7);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .payment-container {
            text-align: center;
            margin-top: 50px;
        }

        .payment-methods {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .payment-box {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .payment-box img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .pay-button {
            padding: 10px 20px;
            background: #ff9900;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 10px;
        }

        .pay-button:hover {
            background: #e68a00;
        }

        @media (max-width: 768px) {
            .payment-box {
                width: 200px;
            }
            .payment-box img {
                width: 60px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Rental Bikes</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="renting.html">Renting</a></li>
                <li><a href="service.html">Services</a></li>
                <li><a href="payment.html">Payment</a></li>
                <li><a href="additional_service.html">Additional Service</a></li>
            </ul>
        </nav>
    </header>

    <section class="payment-container">
        <h1>Choose Your Payment Method</h1>
        <div class="payment-methods">
            <div class="payment-box">
                <img src="icons/e-wallet.png" alt="E-Wallet">
                <h3>E-Wallet</h3>
                <p>Fast and secure mobile payments.</p>
                <button class="pay-button">Pay Now</button>
            </div>
            <div class="payment-box">
                <img src="icons/online-banking.png" alt="Online Banking">
                <h3>Online Banking</h3>
                <p>Convenient online transactions.</p>
                <button class="pay-button">Pay Now</button>
            </div>
            <div class="payment-box">
                <img src="icons/cash.png" alt="Cash">
                <h3>Cash</h3>
                <p>Pay in cash at our store.</p>
                <button class="pay-button">Pay Now</button>
            </div>
            <div class="payment-box">
                <img src="icons/momo.png" alt="Momo">
                <h3>Momo</h3>
                <p>Popular e-wallet in Vietnam.</p>
                <button class="pay-button">Pay Now</button>
            </div>
        </div>
    </section>
</body>
</html>
