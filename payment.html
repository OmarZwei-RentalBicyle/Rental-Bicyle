<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Rental Unibikes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 20px;
        }

        .hidden {
            display: none;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://static.scientificamerican.com/sciam/cache/file/0AFEBE44-BADA-49A1-81BC1B0877541D26_source.jpg?w=900') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.7);
        }

        .logo {
            font-size: 25px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .payment-container {
            text-align: center;
            margin-top: 50px;
        }

        .payment-methods {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .payment-box {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .payment-box img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .pay-button {
            padding: 10px 20px;
            background: #ff9900;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 10px;
        }

        .pay-button:hover {
            background: #e68a00;
        }

        @media (max-width: 768px) {
            .payment-box {
                width: 200px;
            }
            .payment-box img {
                width: 60px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Rental Unibikes</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="renting.html">Renting</a></li>
                <li><a href="service.html">Services</a></li>
                <li><a href="payment.html">Payment</a></li>
                <li><a href="additional_service.html">Additional Service</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="payment-container">
        <h1>Choose Your Payment Method</h1>
        <div class="payment-methods">
            <div class="payment-box">
                <img src="https://cdn-icons-png.flaticon.com/512/1796/1796828.png" alt="E-Wallet">
                <h3>E-Wallet</h3>
                <p>Fast and secure mobile payments.</p>
                <button class="pay-button" onclick="showModal()">Pay Now</button>
            </div>
            <div class="payment-box">
                <img src="https://png.pngtree.com/png-clipart/20210829/original/pngtree-online-banking-icon-png-png-image_6684048.jpg" alt="Online Banking">
                <h3>Online Banking</h3>
                <p>Convenient online transactions.</p>
                <button class="pay-button" onclick="showModal()">Pay Now</button>
            </div>
            <div class="payment-box">
                <img src="https://static.vecteezy.com/system/resources/previews/012/184/580/non_2x/cash-payment-outline-color-icon-vector.jpg" alt="Cash">
                <h3>Cash</h3>
                <p>Pay in cash at our store.</p>
                <button class="pay-button" onclick="showModal()">Pay Now</button>
            </div>
        </div>
    </section>

    <div id="thankYouModal" class="modal hidden">
        <div class="modal-content">
            <p> Payment information </p>
            <p>Thanks! ðŸŽ‰</p>
            <button class="close-button" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        function showModal() {
            document.getElementById('thankYouModal').classList.remove('hidden');
        }
        function closeModal() {
            document.getElementById('thankYouModal').classList.add('hidden');
        }
    </script>
</body>
</html>
