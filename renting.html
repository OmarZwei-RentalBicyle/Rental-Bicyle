<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renting - Rental Unibikes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: url('https://static.scientificamerican.com/sciam/cache/file/0AFEBE44-BADA-49A1-81BC1B0877541D26_source.jpg?w=900') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.7);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .renting-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .rent-option {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        .rent-option h2 {
            margin-bottom: 10px;
        }

        .rent-btn {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .rent-btn:hover {
            background: #0056b3;
        }

        .bike-options {
            display: none;
            margin-top: 10px;
        }

        .bike-options button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .bike-options button:hover {
            background: #218838;
        }
    </style>
    <script>
        function toggleBikeOptions(id) {
            var options = document.getElementById(id);
            if (options.style.display === "block") {
                options.style.display = "none";
            } else {
                options.style.display = "block";
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">Rental Unibikes</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="renting.html">Renting</a></li>
                <li><a href="service.html">Services</a></li>
                <li><a href="payment.html">Payment</a></li>
                <li><a href="additional_service.html">Additional Service</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="renting-container">
        <div class="rent-option">
            <h2>Rent Per Ride</h2>
            <button class="rent-btn" onclick="toggleBikeOptions('ride-options')">RENT NOW</button>
            <div class="bike-options" id="ride-options">
                <button onclick="location.href='payment.html'">Regular Bike (3.000đ)</button>
                <button onclick="location.href='payment.html'">Mountain Bike (5.000đ)</button>
            </div>
        </div>

        <div class="rent-option">
            <h2>Rent Per Hour</h2>
            <button class="rent-btn" onclick="toggleBikeOptions('hour-options')">RENT NOW</button>
            <div class="bike-options" id="hour-options">
                <button onclick="location.href='payment.html'">Regular Bike (10.000đ)</button>
                <button onclick="location.href='payment.html'">Mountain Bike (14.000đ)</button>
            </div>
        </div>

        <div class="rent-option">
            <h2>Rent Per Day</h2>
            <button class="rent-btn" onclick="toggleBikeOptions('day-options')">RENT NOW</button>
            <div class="bike-options" id="day-options">
                <button onclick="location.href='payment.html'">Regular Bike (35.000đ)</button>
                <button onclick="location.href='payment.html'">Mountain Bike (40.000đ)</button>
            </div>
        </div>
    </div>
</body>
</html>
